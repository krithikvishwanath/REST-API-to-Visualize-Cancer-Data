apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-test
  template:
    metadata:
      labels:
        app: worker-test
    spec:
      containers:
        - name: worker
          image: your-dockerhub-username/your-worker-image:test
          command: ["python", "src/worker.py"]
          env:
            - name: REDIS_HOST
              value: "redis-test"
