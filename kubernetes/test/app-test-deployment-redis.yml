apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-test
  template:
    metadata:
      labels:
        app: redis-test
    spec:                      
      containers:
        # ── Primary Redis ──────────────────────────────────────────────
        - name: redis
          image: redis:7.2-alpine
          args: ["--save", "60", "1", "--loglevel", "warning"]
          volumeMounts:
            - name: redis-data
              mountPath: /data

        # ── Side‑car hourly backup ─────────────────────────────────────
        - name: redis-backup
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "[backup] side‑car started";
              while true; do
                ts=$(date +%Y%m%d-%H%M%S);
                if [ -f /data/dump.rdb ]; then
                  cp /data/dump.rdb /data/backup-${ts}.rdb;
                  # keep the 24 newest backups
                  ls -1t /data/backup-*.rdb | tail -n +25 | xargs -r rm -f;
                  echo "[backup] snapshot copied at ${ts}";
                fi
                sleep 3600;
              done
          volumeMounts:
            - name: redis-data
              mountPath: /data

      # ── Volumes ──────────────────────────────────────────────────────
      volumes:
        - name: redis-data
          emptyDir: {}
